{% extends 'main.html' %}
{% load static %}
{% block content %}
<style>
    body {
        background-color: #555555; /* Set the background color of the entire page */
    }
    .amazon-chroma-text {
        color: #555555; /* Set text color to white */
        text-align: center; /* Center-align the text */
        margin-top: 5px; /* Add some top margin for spacing */
    }
</style>

<div style="text-align: center; margin-bottom: 20px;">
    <div style="display: inline-block; margin-right: 50px;">

    </div>
    <div style="display: inline-block;">

    </div>
</div>

<div style="text-align: center;">
    <table class="table table-striped custom-table" style="background-color: #555555 !important; color: white !important;" >
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">
                <div style="text-align: center;">
                    <img src="{{product1.imglink}}">
                </div>
            </th>
            <th scope="col">
                <div style="text-align: center;">
                    <img src="{{product1.cimglink}}">
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr class="amazon-chrome-text">
            <td></td>
            <td>Amazon</td>
            <td>Chroma</td>
        </tr>
        <tr>
            <th class="amazon-chrome-text">Product name</th>
            <td>{{ product1.name }}</td>
            <td>{{ product1.cname }}</td>
        </tr>
        <tr>
            <th class="amazon-chrome-text">Price</th>
            <td>{{ product1.price }}</td>
            <td>{{ product1.cprice }}</td>
        </tr>
        </tbody>
    </table>
</div>


{% endblock content %}
